<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>No Puede - Salí del VERAZ</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-blue: #001f3f;
            --secondary-blue: #003366;
            --accent-blue: #0066cc;
            --dark-blue: #000c1a;
            --light-blue: #0099ff;
            --accent-red: #DE3C4B;
            --white: #FFFFFF;
            --black: #000000;
        }

        body {
            background-color: var(--primary-blue);
            color: var(--white);
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow-x: hidden;
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--dark-blue), var(--primary-blue));
            z-index: -1;
            animation: gradientShift 10s ease infinite;
        }

        .navbar {
            width: 100%;
            background-color: rgba(0, 51, 102, 0.9);
            color: var(--white);
            padding: 15px 0;
            position: fixed;
            top: 0;
            left: 0;
            z-index: 1000;
            display: flex;
            justify-content: center;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
        }

        .navbar ul li {
            margin: 0 20px;
        }

        .navbar ul li a {
            color: var(--white);
            text-decoration: none;
            font-weight: bold;
            font-size: 16px;
            position: relative;
            transition: all 0.3s ease;
        }

        .navbar ul li a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--light-blue);
            transition: width 0.3s ease;
        }

        .navbar ul li a:hover::after {
            width: 100%;
        }

        .container {
            width: 90%;
            max-width: 800px;
            background: rgba(0, 51, 102, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            gap: 20px;
            padding: 40px;
            border-radius: 10px;
            margin-top: 80px;
            backdrop-filter: blur(10px);
            animation: fadeIn 0.5s ease-out;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
            background: linear-gradient(45deg, #fff, var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s infinite;
        }

        .recuadro-rojo {
            width: 100%;
            background-color: rgba(222, 60, 75, 0.2);
            border: 1px solid var(--accent-red);
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(222, 60, 75, 0.3);
            transition: all 0.3s ease;
        }

        .recuadro-rojo:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(222, 60, 75, 0.4);
        }

        .recuadro-rojo p {
            color: var(--white);
            font-size: 18px;
            line-height: 1.6;
            margin: 0;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 16px;
            color: var(--light-blue);
        }

        .contact-info i {
            margin-right: 5px;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 153, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 153, 255, 0.8); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }

            h1 {
                font-size: 2.5em;
            }

            .recuadro-rojo p {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'index' %}">Inicio</a></li>
            <li><a href="{% url 'veraz' %}">Puedo Salir de Veraz?</a></li>
            <li><a href="{% url 'historial' %}">Pedí tu Historial Completo</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>NO PUEDE</h1>
        <div class="recuadro-rojo">
            <p>Lamentablemente, si no ha pagado la deuda, debe pasar cierto tiempo que hace PRESCRIBIR la deuda. Si la abonó comuníquese con nosotros para más información.</p>
        </div>
        <div class="contact-info">
            <p><i class="fab fa-whatsapp"></i> Contáctenos por WhatsApp: <a href="https://wa.me/541167641220" style="color: var(--light-blue);">+54 11 6764 1220</a></p>
        </div>
    </div>
</body>
</html>
