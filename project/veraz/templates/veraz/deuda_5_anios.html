<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Deuda a 5 años - Salí del VERAZ</title>
    {% load static %}
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css">
    <style>
        :root {
            --primary-blue: #001f3f;
            --secondary-blue: #003366;
            --accent-blue: #0066cc;
            --dark-blue: #000c1a;
            --light-blue: #0099ff;
            --white: #ffffff;
        }

        body {
            background-color: var(--primary-blue);
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            color: var(--white);
        }

        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, var(--dark-blue), var(--primary-blue));
            z-index: -1;
            animation: gradientShift 10s ease infinite;
        }

        .navbar {
            background: rgba(0, 51, 102, 0.9);
            padding: 15px 0;
            box-shadow: 0 2px 20px rgba(0, 0, 0, 0.2);
        }

        .navbar ul {
            list-style: none;
            display: flex;
            justify-content: center;
            margin: 0;
            padding: 0;
        }

        .nav-link {
            color: white;
            text-decoration: none;
            padding: 10px 20px;
            margin: 0 10px;
            position: relative;
            transition: all 0.3s ease;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--light-blue);
            transition: all 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
            left: 0;
        }

        .container {
            max-width: 800px;
            margin: 80px auto 0;
            padding: 40px 20px;
        }

        h1, h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 2.5em;
            background: linear-gradient(45deg, #fff, var(--light-blue));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: titleGlow 2s infinite;
        }

        .section {
            background: rgba(0, 51, 102, 0.3);
            padding: 30px;
            border-radius: 10px;
            margin-top: 30px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            animation: fadeIn 0.5s ease-out;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
            font-weight: bold;
            color: var(--light-blue);
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 12px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: var(--white);
            font-size: 16px;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="tel"]:focus {
            outline: none;
            border-color: var(--light-blue);
            box-shadow: 0 0 10px rgba(0, 153, 255, 0.5);
        }

        button {
            background: var(--accent-blue);
            color: var(--white);
            border: none;
            padding: 12px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            background: var(--light-blue);
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 153, 255, 0.4);
        }

        button::after {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.1);
            transform: rotate(45deg);
            transition: all 0.3s ease;
        }

        button:hover::after {
            top: -100%;
            left: -100%;
        }

        @keyframes gradientShift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        @keyframes titleGlow {
            0%, 100% { text-shadow: 0 0 10px rgba(0, 153, 255, 0.5); }
            50% { text-shadow: 0 0 20px rgba(0, 153, 255, 0.8); }
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px 10px;
            }

            h1 {
                font-size: 2em;
            }

            .section {
                padding: 20px;
            }

            .navbar ul {
                flex-direction: column;
                align-items: center;
            }

            .nav-link {
                margin: 5px 0;
            }
        }
    </style>
</head>
<body>
    <div class="animated-bg"></div>
    <nav class="navbar">
        <ul>
            <li><a href="{% url 'index' %}" class="nav-link">Inicio</a></li>
            <li><a href="{% url 'veraz' %}" class="nav-link">Puedo Salir de Veraz?</a></li>
            <li><a href="{% url 'historial' %}" class="nav-link">Historial completo</a></li>
            <li><a href="{% url 'quienes_somos' %}" class="nav-link">Quiénes Somos</a></li>
        </ul>
    </nav>
    <div class="container">
        <h1>Deuda a 5 años</h1>
        <div class="section">
            <h2>Información sobre la deuda a 5 años</h2>
            <p>Aquí puedes agregar información específica sobre la deuda a 5 años.</p>
        </div>
        <div class="section">
            <h2>Formulario de Datos</h2>
            <form id="datosForm" method="post">
                {% csrf_token %}
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" name="apellido" required>
                </div>
                <div class="form-group">
                    <label for="cuil">CUIL (sin puntos, guiones ni espacios):</label>
                    <input type="text" id="cuil" name="cuil" required>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono" name="telefono" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit">Enviar</button>
            </form>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.js"></script>
    <script>
        document.getElementById('datosForm').addEventListener('submit', function(event) {
            event.preventDefault();

            const form = event.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                body: formData,
                headers: {
                    'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    Swal.fire({
                        title: 'Formulario enviado correctamente!',
                        text: 'Envie frente y dorso de DNI al whatsapp 541167641220 para finalizar el tramite y abonarlo',
                        icon: 'success',
                        confirmButtonText: 'OK'
                    }).then(() => {
                        window.location.href = "{% url 'datos_guardados' %}";
                    });
                } else {
                    Swal.fire({
                        title: 'Error',
                        text: 'Hubo un problema al enviar el formulario. Por favor, intente nuevamente.',
                        icon: 'error',
                        confirmButtonText: 'OK'
                    });
                }
            })
            .catch(error => {
                Swal.fire({
                    title: 'Error',
                    text: 'Hubo un problema al enviar el formulario. Por favor, intente nuevamente.',
                    icon: 'error',
                    confirmButtonText: 'OK'
                });
            });
        });
    </script>
</body>
</html>
